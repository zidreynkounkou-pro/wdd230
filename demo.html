<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Container</title>
  <style>
    /* Style for the container */
    .scroll-container {
      width: 300px; /* Set your desired width */
      height: 400px; /* Set your desired height */
      overflow-y: scroll; /* Enable vertical scrollbar */
      border: 1px solid #ccc; /* Optional: Add a border for styling */
      margin: 0 auto;
      border-radius: 10px;
    }

    /* Style for the images or movies inside the container */
    .scroll-content {
      margin: 0 auto;
      width: 100%; /* Ensure content takes up full width of container */
    }

    img {
      width: 100px;
      margin-top: 10px;
      border: 2px solid black;
    }
  </style>
</head>
<body>

  <div class="scroll-container">
    <div class="scroll-content">
      <!-- Add your images or movies here -->
      <img src="images/photo-logo.png" alt="Image 1">
      <img src="images/photo-logo.png" alt="Image 2">
      <img src="images/photo-logo.png" alt="Image 1">
      <img src="images/photo-logo.png" alt="Image 2">
      <img src="images/photo-logo.png" alt="Image 1">
      <img src="images/photo-logo.png" alt="Image 2">
      <img src="images/photo-logo.png" alt="Image 1">
      <img src="images/photo-logo.png" alt="Image 2">
      <img src="images/photo-logo.png" alt="Image 1">
      <img src="images/photo-logo.png" alt="Image 2">
      <img src="images/photo-logo.png" alt="Image 1">
      <img src="images/photo-logo.png" alt="Image 2">
      <img src="images/photo-logo.png" alt="Image 1">
      <img src="images/photo-logo.png" alt="Image 2">
      <!-- Add more images or movies as needed -->
    </div>
  </div>

</body>
</html>
